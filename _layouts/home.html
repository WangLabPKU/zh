---
layout: default
---
<style>
    body {
        font-family: "Microsoft YaHei";
        font-size: 18px;
    }
</style>
<!-- Page Header -->
<header class="intro-header" style="background-image: url('{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-lg-offset-0 col-md-11 col-md-offset-0">
                <div class="site-heading" style="padding: 75px 0">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <h2>{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}</h2>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1" style="text-align: justify;">
			{{ content }}
		</div>
	</div>
</div>

<hr>
