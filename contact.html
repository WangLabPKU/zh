<script>
	//初始化地图插件
	window.onload = function(){
	    var map = new AMap.Map("container", {
            zoom: 16, //设置地图显示的缩放级别
            center: [116.310573,39.9909] //设置地图中心点坐标
         });
 
         // 创建一个 Marker 实例：（标记点）
        var marker = new AMap.Marker({
           position: new AMap.LngLat(116.3074,39.98945), // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
           title: "北京大学综合科研2号楼",
           icon: '../img/logos/locate.png' 
        });
 
       // 将创建的点标记添加到已有的地图实例：
       map.add(marker);
	}
</script>
